name: CI - Linting & Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt - skipping"
          pip install pytest ruff pandas statsmodels streamlit plotly nbconvert

      - name: Lint Python files only (exclude notebooks)
        run: ruff check src/ tests/ --output-format=github

      - name: Lint notebooks (ignore undefined names & redefinitions)
        run: |
          ruff check notebooks/ \
            --select F401,F811,F841 \
            --ignore F821 \
            --output-format=github || true

      - name: Run pytest suite
        run: pytest tests/ --verbose
